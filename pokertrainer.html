<!DOCTYPE html>
<html>
<head>
  <title>Poker Trainer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .table-wrapper {
      margin: 40px auto;
      width: 700px;
      height: 350px;
      background: #006400;
      border: 12px solid #8B0000;
      border-radius: 50% / 30%;
      box-shadow: 0 0 30px gold;
      position: relative;
    }

    .table-wrapper::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 65%;
      border: 2px dashed gold;
      border-radius: 50% / 30%;
    }

    .seat {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #222;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      border: 2px solid white;
    }

    .dealer {
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .player {
      background: #333;
    }

    .highlight {
      border: 3px solid lime;
      box-shadow: 0 0 10px lime;
    }

    .p1 { bottom: -30px; left: 50%; transform: translateX(-50%); }
    .p2 { top: 50%; left: -30px; transform: translateY(-50%); }
    .p3 { top: 50%; right: -30px; transform: translateY(-50%); }
    .p4 { top: -30px; left: 50%; transform: translateX(-50%); }

    .label {
      position: absolute;
      background: gold;
      color: black;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8em;
    }

    .dealer-btn { bottom: 120px; left: 50%; transform: translateX(-50%); }
    .small-blind { bottom: 60px; left: 180px; }
    .big-blind { bottom: 60px; right: 180px; }

    .cards {
      margin-top: 20px;
    }

    .card {
      display: inline-block;
      width: 80px;
      height: 120px;
      background: gray;
      border: 2px solid white;
      border-radius: 10px;
      margin: 0 10px;
      font-size: 2em;
      line-height: 120px;
      color: white;
    }

    .check-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    .check-button:hover {
      background: white;
      color: black;
    }

    .bot-alert {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }

    .back-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    .back-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <h1>üéØ Poker Trainer</h1>
  <p>Train your poker skills here...</p>

  <div class="table-wrapper">
    <div class="seat dealer">Dealer</div>
    <div class="seat player p1 highlight">You</div>
    <div class="seat player p2">Bot 1</div>
    <div class="seat player p3">Bot 2</div>
    <div class="seat player p4">Bot 3</div>

    <div class="label dealer-btn">Dealer</div>
    <div class="label small-blind">SB</div>
    <div class="label big-blind">BB</div>
  </div>

  <div class="cards">
    <div class="card" id="card1">üÇ†</div>
    <div class="card" id="card2">üÇ†</div>
  </div>

  <button class="check-button" onclick="checkCards()">üëÅÔ∏è Check Cards</button>
  <div class="bot-alert" id="botAlert"></div>

  <button class="back-button" onclick="location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>

  <script>
    function checkCards() {
      const card1 = document.getElementById("card1");
      const card2 = document.getElementById("card2");
      const botAlert = document.getElementById("botAlert");

      // Show cards
      card1.textContent = "üÇ°"; // Ace of Spades
      card2.textContent = "üÉë"; // Ace of Clubs

      // 1% chance bot sees your cards
      const botSaw = Math.random() < 0.01;
      botAlert.textContent = botSaw ? "‚ö†Ô∏è Bot 1 saw your cards!" : "";

      // Hide after 5 seconds
      setTimeout(() => {
        card1.textContent = "üÇ†";
        card2.textContent = "üÇ†";
        botAlert.textContent = "";
      }, 5000);
    }
  </script>

</body>
</html>
