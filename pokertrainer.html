<!DOCTYPE html>
<html>
  <head>
    <title>Poker Trainer</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        margin-top: 40px;
        font-size: 2.5em;
      }

      .table-wrapper {
        margin: 60px auto;
        width: 700px;
        height: 350px;
        background: #006400;
        border: 12px solid #8B0000;
        border-radius: 50% / 30%;
        box-shadow: 0 0 30px gold;
        position: relative;
      }

      .table-wrapper::after {
        content: '';
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        height: 65%;
        border: 2px dashed gold;
        border-radius: 50% / 30%;
      }

      .back-button {
        margin-top: 40px;
        padding: 12px 24px;
        font-size: 1.2em;
        background: #222;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
        cursor: pointer;
      }

      .back-button:hover {
        background: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>üéØ Poker Trainer</h1>
    <p>Train your poker skills here...</p>

    <div class="table-wrapper"></div>

    <br>
    <button class="back-button" onclick="location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
  </body>
</html>
